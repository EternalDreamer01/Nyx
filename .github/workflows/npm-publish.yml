# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches:
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup"
        uses: actions/checkout@v4
        uses: actions/setup-node@v4
        with:
          node-version: 20
        run: |
          npm ci
          rm -rf test/bats test/test_helper
          git rm -rf test/bats test/test_helper
          git submodule add https://github.com/bats-core/bats-core.git test/bats
          git submodule add https://github.com/bats-core/bats-support.git test/test_helper/bats-support
          git submodule add https://github.com/bats-core/bats-assert.git test/test_helper/bats-assert
      - name: "Launch tests"
        run: |
          echo API_TELEGRAM_ID=${{secrets.API_TELEGRAM_ID}} >> .env
          echo API_TELEGRAM_HASH="${{secrets.API_TELEGRAM_HASH}} >> .env
          echo API_TELEGRAM_TOKEN="${{secrets.API_TELEGRAM_TOKEN}}" >> .env
          echo PHONE_TEST=${{secrets.PHONE_TEST}} >> .env
          echo DEFAULT_INFO_FORMAT=${{env.DEFAULT_INFO_FORMAT}} >> .env
          echo AUTOSAVE=${{env.AUTOSAVE}} >> .env
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
